<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageVault</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f2f2f2;
    }

    
    nav {
      background-color: #001f3f; 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .menu {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-icon {
      height: 24px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #003366;
      padding: 12px 20px;
      border-radius: 20px;
      flex-grow: 1;
      max-width: 450px;
      margin: 0 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 16px;
      width: 100%;
      font-family: inherit;
    }
    .search-bar input::placeholder {
      color: #b0c4de;
    }
    .search-bar img {
      height: 22px;
    }
    .user-icon img {
      height: 30px;
      cursor: pointer;
    }

    
    .slider {
      display: flex;
      overflow: hidden;
      position: relative;
      height: 500px;
      background-color: #003366;
    }
    .slider img {
      width: 100%;
      object-fit: cover;
    }
    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .slider-buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }
    .slider-buttons button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .grid-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }
    .grid-item img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .grid-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #001f3f;
    }

    
    footer {
      background-color: #001f3f; 
      color: #b0c4de; 
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .footer-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }
    .footer-container .left-side,
    .footer-container .right-side {
      margin-bottom: 20px;
    }
    .footer-container img {
      width: 100px;
      margin-bottom: 10px;
    }
    .company-info p {
      margin: 10px 0;
      color: #d1d9e6; 
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons img {
      width: 24px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
    .trademark {
      font-size: 14px;
      margin-top: 10px;
      color: #d1d9e6;
    }
    .categories {
      list-style: none;
      padding: 0;
    }
    .categories li {
      margin: 5px 0;
    }
    .categories a {
      color: #b0c4de;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .categories a:hover {
      color: #7b9ed3;
    }
    .privacy-policy {
      font-size: 14px;
      color: #d1d9e6;
    }
    @media (min-width: 768px) {
      .footer-container {
        flex-direction: row;
        text-align: left;
      }
      .left-side {
        margin-right: 20px;
      }
      .right-side {
        text-align: right;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="menu">
      <div class="brand">
        <img src="photos/page.vault.png" alt="Menu Icon" class="menu-icon">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Kërko këtu...">
        <img src="icons/books-svgrepo-com (3).svg" alt="Search Icon">
      </div>
      <div class="user-icon">
        <img src="icons/user (2).svg" alt="User Icon">
      </div>
    </div>
  </nav>

  
  <div class="slider">
    <img src="photos\never-enough-slide-bg-q1-24-reduced.png" alt="Slider Image 1">
    <div class="slider-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  
  <div class="grid">
    <div class="grid-item">
      <img src="photos\wuthering heights.jpg" alt="Wuthering Heights">
      <h3>Drama</h3>
    </div>
    <div class="grid-item">
      <img src="photos\812wzoJvRLL._AC_UF1000,1000_QL80_.jpg" alt="Pride and Prejudice">
      <h3>Romance</h3>
    </div>
    <div class="grid-item">
      <img src="photos\merchant.jpg" alt="The Merchant of Venice">
      <h3>Comedy</h3>
    </div>
    <div class="grid-item">
      <img src="photos\913imOgCUSL._AC_UF1000,1000_QL80_.jpg" alt="Jade City">
      <h3>Scifi</h3>
    </div>
    <div class="grid-item">
      <img src="photos\81pa0QoG6ML._AC_UF1000,1000_QL80_.jpg" alt="Fire and Blood">
      <h3>Fantasy</h3>
    </div>
  </div>

  
  <footer>
    <div class="footer-container">
      <div class="left-side">
        <div class="company-info">
          <img src="photos\page.vault.png" alt="Company Logo" />
          <p>PageVault është një kompani që ofron një gamë të gjerë të librave në gjuhën shqipe dhe angleze.</p>
        </div>
        <div class="social-icons">
          <a href="#"><img src="https://res.cloudinary.com/dhjdnejbo/image/upload/v1713134321/twitter-svgrepo-com_1_rpehlw.svg" alt="Twitter"></a>
          <a href="#"><img src="https://res.cloudinary.com/dhjdnejbo/image/upload/v1713134320/Frame_zje8fa.svg" alt="Instagram"></a>
          <a href="#"><img src="https://res.cloudinary.com/dhjdnejbo/image/upload/v1713134319/Frame_1_jh90tv.svg" alt="Facebook"></a>
          <a href="#"><img src="https://res.cloudinary.com/dhjdnejbo/image/upload/v1713134318/Frame_2_pzzh6s.svg" alt="Discord"></a>
        </div>
        <p class="trademark">© 2024 Lype co. Të gjitha të drejtat e rezervuara</p>
      </div>
      <div class="right-side">
        <ul class="categories">
          <li><a href="/">Ballina</a></li>
          <li><a href="#">Rreth nesh</a></li>
          <li><a href="/kontakti">Na Kontaktoni</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
        <p class="privacy-policy">Politika e Privatësisë | Rregullat e Shërbimit</p>
      </div>
    </div>
  </div>
